{% extends 'base.html' %} {% block title %}
<h1>NEW POST</h1>
{% endblock %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'new.css' %}" />
{% endblock %} {% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div>
        <label for="title"><h2>제목</h2></label>
        <input type="text" name="title" id="title" placeholder="제목을 입력해주세요." />
    </div>
    <div>
        <label for="content"><h2>내용</h2></label>
        <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
    </div>
    <button type="submit">작성하기</button>
</form>
<a id="butten" href="{% url 'home' %}">홈으로</a>
{%endblock%}
