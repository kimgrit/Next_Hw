{% extends 'base.html' %} {% block title %}
<h1>Signup</h1>
{% endblock %} {% block css %} {% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'error.css' %}" />
{% endblock %} {% block content %} {{ error }}
<form method="POST">
    {% csrf_token %}
    <div class="posts_box">
        {% if error %}
        <p>{{error}}</p>
        {% endif %} {{form}}
    </div>
    <div class="registration-box">
        <button id="post-button" type="submit">회원가입</button>
    </div>
</form>
<a id="butten" href="{% url 'home' %}">홈으로</a>
{% endblock %}
