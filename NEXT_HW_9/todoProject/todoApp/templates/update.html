{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{% static 'update.css' %}" />
        <title>update</title>
    </head>
    <body>
        <div class="top-container">
            <h1 id="title">To Do List</h1>
        </div>
        <div class="Container">
          
            <form action="" method="post">
                {% csrf_token %}


            <div class="content">
                <label for="title">Todo:</label>
                <input type="text" name="title" id="title" cols="30" value="{{ post.title }}"  /> 
                <label for="due_date">마감기한</label>
                <p>미입력 시 오늘 날짜로 입력됩니다.</p>
                <input type="date" name="due_date" id="due_date"  cols="30" value="{{ post.due_date }}" />
          
                <label for="content">메모</label>
                <textarea
                    name="content"
                    id="content"
                    cols="30"
                    rows="10" 
                >{{post.content}}</textarea>
            </div>
            <div class = "buttons">
            <a id='button' href="{% url 'detail' post.pk %}">뒤로가기</a>
            <button type="submit">수정</button> </form>
            </div>
        
        </div>
    </body>
</html>
