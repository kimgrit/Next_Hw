<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toss</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/d238e6884e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="whole">
            <div class="top-box">
                <img id="logo" src="img/toss_logo.jpeg" />
                <img id="location" src="img/toss_location.jpeg" />
                <img id="alram" src="img/toss_alram.jpeg" />
            </div>

            <div class="first-box">
                <p id="tossbank">토스뱅크</p>
                <i class="fa-solid fa-angle-right"></i>
            </div>

            <div class="mid-box">
                <div class="bank1">
                    <img id="img1" src="img/img1.jpeg" />
                    <div class="text1">
                        <div class="font1">토스뱅크 통장</div>
                        <div>2,002,112원</div>
                    </div>
                    <div class="button">
                        <div>송금</div>
                    </div>
                </div>

                <div class="bank2">
                    <img id="img2" src="img/img2.jpeg" />
                    <div class="text2">
                        <div class="font1">토스뱅크에 쌓인 이자</div>
                        <div>150원</div>
                    </div>
                    <div class="button" id="now">
                        <div>지금 받기</div>
                    </div>
                </div>

                <div class="bank3">
                    <img id="img3" src="img/img3.jpeg" />
                    <div class="text3">
                        <div class="font1">저축 • 저금통</div>
                        <div>잔액 보기</div>
                    </div>
                    <div class="button">
                        <div>송금</div>
                    </div>
                </div>

                <div class="bank4">
                    <img id="img4" src="img/img4.jpeg" />
                    <div class="text4">
                        <div class="font1">증권 • 4개</div>
                        <div>6,264,569원</div>
                    </div>
                </div>
                <div class="bank5">
                    <img id="img5" src="img/img5.jpeg" />
                    <div class="text5">
                        <div class="font1">연금 • 연금저축계좌(신)</div>
                        <div>8,264,663원</div>
                    </div>
                </div>
                <div class="bank6">
                    <img id="img6" src="img/img6.jpeg" />
                    <div class="text6">
                        <div class="font1">투자 모아보기 • 5개</div>
                        <div>10,388,880원 <span id="red">+26.41%</span></div>
                    </div>
                </div>

                <div class="font1 view">내 계좌 • 대출 • 증권 • 포인트 보기</div>
                <i class="fa-solid view2 fa-angle-right"></i>
            </div>

            <div class="thin-line"></div>
            <div class="bottom-box">
                <i class="fa-solid menu fa-house"></i>
                <i class="fa-solid menu fa-gem"></i>
                <i class="fa-solid menu fa-bag-shopping"></i>
                <i class="fa-solid menu fa-chart-line"></i>
                <i class="fa-solid menu fa-bars"></i>
            </div>
            <div class="menu-text">
                <div class="font2 home">홈</div>
                <div class="font2">혜택</div>
                <div class="font2">토스페이</div>
                <div class="font2">주식</div>
                <div class="font2">전체</div>
            </div>
        </div>
    </body>
</html>
