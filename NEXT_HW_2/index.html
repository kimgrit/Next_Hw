<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>instagram</title>
        <link rel="stylesheet" href="./style.css" />
        <script src="https://kit.fontawesome.com/d238e6884e.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="top_box">
            <div class="left">
                <i class="fa-solid fa-chevron-left"></i>

        <div class="main_box">
            <div class="round">

                />
            </div>

            <div class="follower">
                <div class="text1">
                    <span class="num">1.226</span>
                    <div>posts</div>
                </div>
                <div class="text2">
                    <span class="num">2,4M</span>
                    <div>followers</div>
                </div>
                <div class="text3">
                    <span class="num">1.422</span>

            <div id="heart">ðŸ’›</div>

        <div class="buttons">

                <span>Following</span>

            </div>
            <div id="dm">
                <span>Message</span>
            </div>
            <div id="plus">
                <i class="fa-solid fa-user-plus"></i>
            </div>
        </div>

        <div class="highlight">
            <div class="pic1">
                <img id="pic11" src="https://i.ytimg.com/vi/QheALVHQQDg/maxresdefault.jpg" />

            <div class="pic4">

                />

        </div>

        <div class="letter">

            <p id="letter2">feast pt.3</p>
            <p id="letter3">short play</p>
            <p id="letter4">more feast</p>

            <i class="fa-solid fa-table-cells"></i>

            <i class="fa-solid fa-clapperboard"></i>
        </span>
        <span id="tag">

        </span>

                <img id="feed11" src="https://pbs.twimg.com/media/GIIVrINWoAADe3D?format=jpg&name=medium" />

            <div class="feed2">
